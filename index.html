<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etok.me</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        margin: 0;
      }

      h1 {
        font-family: "Overpass", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
        font-size: 3.5rem;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-wrap: balance;
        line-height: 1.25cap;
        padding-block-end: 0.25ch;
        word-break: break-word;
      }

      .heading {
        --neon-purple-on-dark: #9461fd;
        --neon-pink: #ff1493;
        --neon-cyan: cyan;
        --color-1: var(--neon-purple-on-dark);
        --color-2: var(--neon-pink);
        --color-3: var(--neon-cyan);
        --color-4: var(--neon-pink);
        --color-5: var(--neon-purple-on-dark);
        background: linear-gradient(
          to top right,
          var(--color-1) calc(19% - 1px),
          transparent 19%,
          transparent calc(20% - 1px),
          var(--color-2) 20%,
          var(--color-2) calc(39% - 1px),
          transparent 39%,
          transparent calc(40% - 1px),
          var(--color-3) 40%,
          var(--color-3) calc(59% - 1px),
          transparent 59%,
          transparent calc(60% - 1px),
          var(--color-4) 60%,
          var(--color-4) calc(79% - 1px),
          transparent 79%,
          transparent calc(80% - 1px),
          var(--color-5) 80%
        );
        color: transparent;
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Ethan Davidson</h1>
    <sub>Software Engineer</sub>
  </body>
</html>
